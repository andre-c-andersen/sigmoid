<div class="chart-container">
  <canvas #chartCanvas></canvas>

  <div class="controls">
    <div class="control-group">
      <label>
        <span class="control-label">A (Lower asymptote): {{ A }}</span>
        <input
          type="range"
          [(ngModel)]="A"
          (ngModelChange)="onParameterChange()"
          min="-100"
          max="100"
          step="1"
        />
      </label>
    </div>

    <div class="control-group">
      <label>
        <span class="control-label">K (Upper asymptote): {{ K }}</span>
        <input
          type="range"
          [(ngModel)]="K"
          (ngModelChange)="onParameterChange()"
          min="-100"
          max="100"
          step="1"
        />
      </label>
    </div>

    <div class="control-group">
      <label>
        <span class="control-label">B (Growth rate): {{ B }}</span>
        <input
          type="range"
          [(ngModel)]="B"
          (ngModelChange)="onParameterChange()"
          min="0.1"
          max="5"
          step="0.1"
        />
      </label>
    </div>

    <div class="control-group">
      <label>
        <span class="control-label">Q (Position parameter): {{ Q }}</span>
        <input
          type="range"
          [(ngModel)]="Q"
          (ngModelChange)="onParameterChange()"
          min="0.1"
          max="5"
          step="0.1"
        />
      </label>
    </div>

    <div class="control-group">
      <label>
        <span class="control-label">C (Typically 1): {{ C }}</span>
        <input
          type="range"
          [(ngModel)]="C"
          (ngModelChange)="onParameterChange()"
          min="0.1"
          max="5"
          step="0.1"
        />
      </label>
    </div>

    <div class="control-group">
      <label>
        <span class="control-label">Î½ (Nu - asymptote behavior): {{ nu }}</span>
        <input
          type="range"
          [(ngModel)]="nu"
          (ngModelChange)="onParameterChange()"
          min="0.1"
          max="5"
          step="0.1"
        />
      </label>
    </div>

    <div class="control-group">
      <label>
        <span class="control-label">T (Horizontal shift - inflection point): {{ T }}</span>
        <input
          type="range"
          [(ngModel)]="T"
          (ngModelChange)="onParameterChange()"
          min="-10"
          max="10"
          step="0.1"
        />
      </label>
    </div>
  </div>
</div>
